<div
  #profileImg
  class="flex items-center justify-center rounded-full overflow-hidden font-bold text-base text-gray-800 uppercase p-4"
  [ngClass]="sizeClass"
  [ngStyle]="{ backgroundColor: bgColor }"
>
  @if (!imageUrl) {
    <div [ngClass]="sizeClass" [ngStyle]="{ backgroundColor: bgColor }">
      {{ initials }}
    </div>
  }
</div>
