<!-- login.component.html -->
<div class="w-full p-8">
  <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-4">
    Login
  </h2>

  <form
    name="loginForm"
    #loginForm="ngForm"
    (ngSubmit)="loginForm.valid && onSubmit()"
    class="space-y-6"
    autocomplete="off"
    novalidate
  >
    <!-- Name -->
    <div>
      <label
        for="name"
        class="block mb-1 font-medium text-gray-700 dark:text-gray-300"
        >User Name</label
      >
      <input
        type="text"
        [ngClass]="{
          'input-error':
            (username.touched || loginForm.submitted) &&
            username.errors?.['required'],
        }"
        [(ngModel)]="loginData.username"
        name="username"
        #username="ngModel"
        required
        placeholder="John Doe"
        class="form-input"
        autocomplete="name"
      />
      @if (
        (username.touched || loginForm.submitted) &&
        username.errors?.["required"]
      ) {
        <div class="text-red-600">
          <span>Enter username</span>
        </div>
      }
    </div>

    <!-- Password with toggle -->
    <div class="relative">
      <label
        for="password"
        class="block mb-1 font-medium text-gray-700 dark:text-gray-300"
        >Password</label
      >
      <input
        [type]="showPassword ? 'text' : 'password'"
        [ngClass]="{
          'input-error':
            (password.touched || loginForm.submitted) &&
            password.errors?.['required'],
        }"
        [(ngModel)]="loginData.password"
        name="password"
        #password="ngModel"
        required
        placeholder="••••••••"
        class="form-input pr-12"
        autocomplete="new-password"
      />
      <button
        type="button"
        (click)="showPassword = !showPassword"
        class="absolute right-3 top-9 text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 focus:outline-none"
        aria-label="Toggle password visibility"
      >
        <!-- Password preview hide icon -->
        <svg
          *ngIf="!showPassword"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
          />
        </svg>
        <!-- Password preview show icon -->
        <svg
          *ngIf="showPassword"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.27-2.944-9.544-7a9.956 9.956 0 012.376-4.108M15 12a3 3 0 00-3-3m6.364 9.364A9.959 9.959 0 0112 19a9.959 9.959 0 01-9.364-5.364M15 12l4.243 4.243M3 3l18 18"
          />
        </svg>
      </button>
      @if (
        (password.touched || loginForm.submitted) &&
        password.errors?.["required"]
      ) {
        <div class="text-red-600">
          <span>Enter password</span>
        </div>
      }
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full button-indigo">Login</button>
  </form>

  <p class="mt-6 text-center text-gray-600 dark:text-gray-300">
    Don't have an account?
    <span
      class="text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 font-medium cursor-pointer"
      (click)="goToSignUp()"
      >Sign up here</span
    >
  </p>
</div>
