<div>
  <!-- Comments Header -->
  <div class="mb-4 border-t border-gray-300 pt-4 flex justify-between">
    <div class="font-semibold text-gray-800">
      Comments ({{ comments.length }})
    </div>
    <!-- Add Comment Button -->
    <div class="text-indigo-700 cursor-pointer" (click)="goToAddComment()">
      <span [innerText]="'+'"></span>
      <span [innerText]="'Add Comment'"></span>
    </div>
  </div>
  <!-- Comments List -->
  @for (comment of comments; track $index) {
    <div class="mb-4 shadow-md p-4 rounded-sm bg-gray-50">
      <div class="flex items-center">
        <div class="mr-2">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541"
            alt="User Avatar"
            class="h-6 w-6 rounded-full cursor-pointer"
          />
        </div>
        <div
          class="text-sm text-gray-600 font-medium"
          [innerText]="comment.name"
        ></div>
      </div>
      <div class="text-gray-950" [innerText]="comment.body"></div>
    </div>
  }

  <!-- No Comments State -->
  @if (!comments.length) {
    <div class="text-center text-gray-500 mt-6 flex flex-col items-center">
      <img
        src="https://png.pngtree.com/png-vector/20220608/ourmid/pngtree-chat-background-balloon-blank-bubble-png-image_4905807.png"
      />
      <p>No comments yet. Be the first to comment!</p>
    </div>
  }
</div>
